
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <!--button [routerLink]="['/']" id="button" >Vignesh Sankaranarayanan</button-->
      <button [routerLink]="['/']" id="button" >Vignesh Sankaranarayanan</button >
            <button [routerLink]="['/coding']" id="buttoncoding" >Coding</button >
                 <button [routerLink]="['/projects']" id="buttonpublishedprojects" >Published Projects</button >
                  <div class="w3-row-padding">
                   
      <div class="w3-third" class='list' *ngFor="let d of data | async">
          <table >
              <tr>
                  
                <p><b>Title: {{ d.title }} </b></p>
              </tr>
                  <tr> 
                    <p><i>Company: {{ d.company }}</i></p>
                  </tr>
                  <tr>
                    <p><i>Dates: {{ d.dates }}</i></p>
                  </tr>
                  <tr>
                    <p><b>Description: </b></p>
                  </tr>
                  <tr>
                    <p><i>{{ d.description }}</i></p>
                  </tr>
                  <tr>
                        <h3>Website: {{ d.website }}</h3>
                    </tr>
                 
              
          </table> 
      </div>
      </div>
